<head>

    <style>
     #dimScreen
         {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999999;
            display: flex;
        }</style>
  <title>WF Shawzin Music Maker</title>
</head>

<body  style="font-family:Microsoft JhengHei;background-color:#bdbdbd">
  <div class="col-11 mx-auto">
  <br><h1><b>WF三線琴編曲小幫手</b></h1><br>
  <div id="dimScreen" style="display: none">
    
    <div class="alert alert-danger col-3 mx-auto  fade show" id="checkalert_F"
        style="margin: auto; align-items:center;justify-content:center;text-align: center">
        <strong>注意：匯入歌曲會使目前的編曲消失</strong> 
        <textarea class="form-control mx-auto" style="resize:none" rows="5" id="comment" placeholder="輸入樂曲字串"></textarea><br>
        確定要匯入嗎？<br>
        <button class="btn btn-danger" onclick="importOK()">確定</button><button class="btn btn-primary" onclick="importC()">取消</button>
    </div>
</div>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary rounded">
    <a class="navbar-brand disabled" style="font-size:25px"><b>MENU</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link youtube" href="https://www.youtube.com/c/Rainmeo" target="_blank" data-toggle="tooltip" data-html="true" title="雨喵的Youtube頻道"><b>Youtube</b> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link bilibili" href="https://space.bilibili.com/281342574" target="_blank" data-toggle="tooltip" data-html="true" title="雨喵的Bilibili頻道"><b>Bilibili</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link github" href="https://github.com/RainMeoCat/WF-Shawzin-music-maker" target="_blank" data-toggle="tooltip" data-html="true" title="Github原始碼參觀"><b>Github</b></a>
        </li>

      </ul>
    </div>
  </nav>
  <br>
<input class="form-control" id="SongString">
<input class="form-control" id="HellSongString" style="position: absolute;left: -99999px;">
    <button class="btn btn-dark" onclick="importSong()"><i class="fas fa-file-import fa-lg"></i> 匯入樂曲</button>
    <button class="btn btn-dark" onclick="copySong()" data-toggle="SSpopover"  data-placement="bottom"data-html="true" title="複製成功!" data-content="拿去遊戲裡貼上測試!"><i class="far fa-clipboard fa-lg"></i> 複製到剪貼簿</button>
    <button class="btn btn-dark" onclick="create_hell_song()"  data-toggle="HSSpopover" data-placement="bottom"data-html="true" title="複製成功!" data-content="拿去遊戲裡貼上測試!"><i class="fas fa-skull-crossbones fa-lg" style="color: #a80000"></i><font color="a80000"><b>來一首"地獄之曲"</b></font></button>
  
</div>
